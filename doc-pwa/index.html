<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Khóa học Progressive Web App với Vue 3 và Vite. Học cách xây dựng PWA với service workers, offline strategies, và deployment."
    />
    <meta
      name="keywords"
      content="PWA, Vue 3, Vite, Service Worker, Offline, Web App, Progressive Web App, Khóa học PWA"
    />
    <meta name="author" content="PWA Course Team" />
    <meta name="theme-color" content="#4f46e5" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pwa-course.vercel.app/" />
    <meta property="og:title" content="Khóa học PWA - Progressive Web App" />
    <meta
      property="og:description"
      content="Học cách xây dựng Progressive Web App với Vue 3 và Vite"
    />
    <meta property="og:locale" content="vi_VN" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://pwa-course.vercel.app/" />
    <meta
      property="twitter:title"
      content="Khóa học PWA - Progressive Web App"
    />
    <meta
      property="twitter:description"
      content="Học cách xây dựng Progressive Web App với Vue 3 và Vite"
    />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Course",
        "name": "Khóa học PWA - Progressive Web App",
        "description": "Học cách xây dựng Progressive Web App với Vue 3 và Vite. Khóa học bao gồm service workers, offline strategies, caching, và deployment.",
        "provider": {
          "@type": "Organization",
          "name": "PWA Course Team"
        },
        "educationalLevel": "Intermediate",
        "inLanguage": "vi",
        "coursePrerequisites": "Kiến thức cơ bản về Vue.js và JavaScript",
        "hasCourseInstance": {
          "@type": "CourseInstance",
          "courseMode": "online",
          "courseWorkload": "PT10H"
        }
      }
    </script>

    <!-- Course Configuration -->
    <link
      rel="preload"
      href="/course-config.json"
      as="fetch"
      crossorigin="anonymous"
    />

    <title>PWA Course - Vue 3</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
